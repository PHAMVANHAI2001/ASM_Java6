<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="css-home">
		<link rel="shortcut icon" type="image/x-icon"
			th:href="@{/assets/user/images/favicon.svg}" />
		<!-- ========================= CSS here ========================= -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
		<link rel="stylesheet"
			href="https://cdn.lineicons.com/3.0/lineicons.css" />
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css" />
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/glightbox@3.1.0/dist/css/glightbox.min.css" />
		<!-- 	begin css datatables -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
		<link rel="stylesheet"
			href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
		<!-- end datatables -->
		<link rel="stylesheet" th:href="@{/assets/user/css/main.css}" />
		<link rel="stylesheet" th:href="@{/assets/user/css/style.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/all.min.css}" />
	</th:block>

	<th:block th:fragment="js-home">
		<!-- ========================= JS here ========================= -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/glightbox@3.1.0/dist/js/glightbox.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- begin script datatables -->
		<script
			src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
		<script
			src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
		<script>
			// DataTable
			$(document).ready(function() {
				$('#order-history').DataTable({
					lengthMenu : [ 3, 5, 10 ],
					pageLength : 3,
				});
			});
		</script>
		<!-- end script datatabales -->
		<script th:src="@{/assets/user/js/main.js}"></script>
	</th:block>
</body>
</html>
