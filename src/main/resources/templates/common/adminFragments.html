		<script th:inline="javascript">
			/*<![CDATA][*/
			var totalPriceLast12Months = /*[[${chartData}]]*/'default';
			/*]]>*/
			const ctx = document.getElementById('myChart').getContext('2d');
			const myChart = new Chart(ctx, {
				type : 'bar',
				data : {
					labels : totalPriceLast12Months[0],
					datasets : [ {
						label : 'Doanh thu 12 Th√°ng',
						data : totalPriceLast12Months[1],
						backgroundColor : [ 'rgba(255, 99, 132, 0.2)',
								'rgba(54, 162, 235, 0.2)',
								'rgba(255, 206, 86, 0.2)',
								'rgba(75, 192, 192, 0.2)',
								'rgba(153, 102, 255, 0.2)',
								'rgba(255, 159, 64, 0.2)' ],
						borderColor : [ 'rgba(255, 99, 132, 1)',
								'rgba(54, 162, 235, 1)',
								'rgba(255, 206, 86, 1)',
								'rgba(75, 192, 192, 1)',
								'rgba(153, 102, 255, 1)',
								'rgba(255, 159, 64, 1)' ],
						borderWidth : 4
					} ]
				},
				options : {
					responsive : true,
					maintainAspectRatio : false,
					scales : {
						yAxes : [ {
							ticks : {
								beginAtZero : false,
								callback : function(value, index, values) {
									return value.toLocaleString("vi-VN", {
										style : "currency",
										currency : "VND"
									});
								}
							}
						} ]
					}
				}
			});
		</script>
