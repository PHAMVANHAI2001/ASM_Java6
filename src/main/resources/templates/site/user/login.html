<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{/site/layout/index::areas(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div class="account-login section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
					<form class="card login-form" th:action="@{/user/login}"
						method="post">
						<div class="card-body">
							<div class="title">
								<h3>Login Now</h3>
								<p>You can login using your social media account or email
									address.</p>
							</div>
							<div class="social-login">
								<a class="btn google-btn" href="javascript:void(0)"> <i
									class="lni lni-google"></i> Google Login
								</a>
							</div>
							<div class="alt-option">
								<span>Or</span>
							</div>
							<div th:unless="${#strings.isEmpty(messageFailed)}"
								class="alert alert-danger" role="alert"
								th:text="${messageFailed}"></div>
							<div class="form-group input-group">
								<label class="form-label">Username</label> <input
									class="form-control" type="text" required="" name="username">
							</div>
							<div class="form-group input-group">
								<label class="form-label">Password</label> <input
									class="form-control" type="password" required=""
									name="password">
							</div>
							<div
								class="d-flex flex-wrap justify-content-between bottom-content">
								<div class="form-check">
									<input type="checkbox" class="form-check-input width-auto"
										id="remember-me" name="rememberMe"> <label
										for="remember-me" class="form-check-label">Remember me</label>
								</div>
								<a class="lost-pass" th:href="@{/user/forgot-pass}">Forgot
									password?</a>
							</div>
							<div class="button">
								<button class="btn" type="submit">Login</button>
							</div>
							<p class="outer-link">
								Don't have an account? <a href="@{/user/register}">Register
									here </a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
