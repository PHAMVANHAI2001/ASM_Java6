<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{/site/layout/index::areas(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div class="account-login section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
					<div class="register-form">
						<div class="title">
							<h3>Cập nhật tài khoản</h3>
						</div>
						<div th:if="${succeedMessage != null}" class="alert alert-success"
							role="alert" th:text="${succeedMessage}"></div>
						<div th:if="${errorMessage != null}" class="alert alert-success"
							role="alert" th:text="${errorMessage}"></div>
						<form Class="row" th:action="@{/profile}" th:method="post"
							th:object="${userRequest}" enctype="multipart/form-data">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="formFile" class="form-label">Hình ảnh</label> <img
										class="border" th:src="@{|/assets/images/avatar/*{photo}|}"
										width="90" height="100">
								</div>
								<input class="form-control" type="file" name="filePhoto"
									id="formFile">
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="username" class="form-label">Username</label> <input
										type="text" class="form-control" id="username" name="username"
										th:field="*{username}" readonly>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="fullname" class="form-label">Fullname</label> <input
										type="text" class="form-control" id="fullname" name="fullname"
										th:field="*{fullname}">
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="email" class="form-label">Email</label> <input
										type="email" class="form-control" id="email" name="email"
										th:field="*{email}" readonly>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="phoneNumber" class="form-label">Phone
										Number</label> <input type="text" class="form-control"
										id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="address" class="form-label">Address</label> <input
										type="text" class="form-control" id="address" name="address"
										th:field="*{address}">
								</div>
							</div>
							<div class="button">
								<button class="btn" type="submit">Cập nhật</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
