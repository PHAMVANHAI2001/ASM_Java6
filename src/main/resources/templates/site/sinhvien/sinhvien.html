<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Title</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="row my-3">
		<div class="col-md-12">
			<div class="card" id="card-form">
				<div class="card-header bg-primary">
					<h3 class="text-white p-0 m-0">QUẢN LÝ SẢN PHẨM</h3>
				</div>
				<div class="card-body">
					<form id="form" class="row form-floating p-3" th:method="post"
						th:object="${sinhvienRequest}">
						<div class="col-sm-6 mb-2">
							<div class="form-floating">
								<input type="text" class="form-control" id="floatingName"
									placeholder="Tên Sinh Viên" name="name" th:field="*{name}"
									required> <label for="floatingName">Tên Sinh
									Viên</label>
							</div>
						</div>
						<div class="col-sm-6 mb-2">
							<div class="form-floating">
								<input type="text" class="form-control" id="floatingMobile"
									placeholder="Số điện thoại" name="mobile" th:field="*{mobile}"
									required> <label for="floatingMobile">Số điện
									thoại</label>
							</div>
						</div>
						<div class="col-sm-12 mb-2">
							<div class="form-floating">
								<textarea class="form-control" placeholder="Địa chỉ"
									id="floatingTextarea2" style="height: 100px"
									th:field="*{address}" required></textarea>
								<label for="floatingTextarea2">Địa chỉ</label>
							</div>
						</div>
						<div class="col-sm-6 mb-2">
							<div class="form-floating">
								<input type="text" class="form-control" id="floatingCoures"
									placeholder="Chuyên nghành" name="mobile" th:field="*{coures}"
									required> <label for="floatingCoures">Chuyên
									nghành</label>
							</div>
						</div>
						<div class="col-sm-6 mb-2">
							<div class="form-floating">
								<input type="text" class="form-control" id="floatingScore"
									placeholder="Điểm trung bình" name="mobile" th:field="*{score}"
									required> <label for="floatingScore">Điểm trung
									bình</label>
							</div>
						</div>
						<div class="col-sm-6 mb-2">
							<div class="form-floating">
								<input type="text" class="form-control" id="floatingYear"
									placeholder="Năm nhập học" name="mobile" th:field="*{year}"
									required> <label for="floatingYear">Năm nhập
									học</label>
							</div>
						</div>
						<div class="button mt-3 mb-2">
							<button id="saveBtn" type="submit" class="btn btn-success">
								Save</button>
							<button type="reset" class="btn btn-warning">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Mobile</th>
				<th scope="col">Address</th>
				<th scope="col">Coures</th>
				<th scope="col">Score</th>
				<th scope="col">Year</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="sv : ${sinhvien}" th:object="${sv}">
				<th th:text="*{name}"></th>
				<td th:text="*{mobile}"></td>
				<td th:text="*{address}"></td>
				<td th:text="*{coures}"></td>
				<td th:text="*{score}"></td>
				<td th:text="*{year}"></td>
				<td><a th:href="@{|/sinhvien/edit?sinhvienId=*{id}|}"
					class="btn btn-success w-100 my-1"><i
						class="fa-solid fa-pen-to-square"></i></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
