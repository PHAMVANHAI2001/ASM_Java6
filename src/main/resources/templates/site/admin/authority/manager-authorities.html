<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{/site/admin/layout/index::areas(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<title>Quản Lý Người Dùng</title>
</head>
<body>
	<div class="table-title text-primary">
		<h3 class="text-uppercase">Phân Quyền Người Dùng</h3>
	</div>
	<table id="example"
		class="table table-striped table-bordered table-hover"
		style="width: 1000px">

		<thead class="table-dark text-center">
			<tr>
				<th scope="col">Username</th>
				<th scope="col">Role_CUSTOMER</th>
				<th scope="col">ROLE_STAFF</th>
				<th scope="col">ROLE_DIRECTOR</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="authority : ${authorities}" th:object="${authority}">
				<td th:text="*{user.username}"></td>
				<td class="role-check"><input class="form-check-input"
					type="checkbox" id="customer" value="1"
					th:checked="*{role.id == 1}"></td>
				<td class="role-check"><input class="form-check-input"
					type="checkbox" id="staff" value="2" th:checked="*{role.id == 2}"></td>
				<td class="role-check"><input class="form-check-input"
					type="checkbox" id="director" value="3"
					th:checked="*{role.id == 3}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
