<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{/site/admin/layout/index::areas(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<title>Quản Lý Người Dùng</title>
</head>
<body>
	<div class="table-title text-primary">
		<h3 class="text-uppercase">Danh sách người dùng</h3>
	</div>
	<table id="example"
		class="table table-striped table-bordered table-hover"
		style="width: 100%">

		<thead class="table-dark text-center">
			<tr>
				<th scope="col">Photo</th>
				<th scope="col">Username</th>
				<th scope="col">Fullname</th>
				<th scope="col">Email</th>
				<th scope="col">Address</th>
				<th scope="col">Phone</th>
				<th scope="col">Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}" th:object="${user}">
				<td><img th:src="@{|/assets/images/avatar/*{photo}|}" width="80"
					height="100" th:unless="*{#strings.isEmpty(photo)}"> 
					<img src="/assets/images/avatar/default.png"
					width="80" height="100" th:if="*{#strings.isEmpty(photo)}">
				</td>
				<td th:text="*{username}"></td>
				<td th:text="*{fullname}"></td>
				<td th:text="*{email}">${user.fullname}</td>
				<td th:text="*{address}">${user.email}</td>
				<td th:text="*{phoneNumber}">${user.address}</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
